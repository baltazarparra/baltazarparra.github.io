<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="estilo.min.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <main class="main">
        <h1 class="main__title">
            Previsão do tempo
        </h1>
        <div class="main__card">
            <table data-js="table">
                <tr>
                    <td data-js="card-local"></td>
                </tr>
                <tr>
                    <td data-js="card-temp"></td>
                    <td data-js="card-state"></td>
                </tr>
                <tr>
                    <td data-js="card-mintemp"></td>
                    <td data-js="card-maxtemp"></td>
                    <td data-js="card-sensation"></td>
                </tr>
                <tr>
                    <td data-js="card-wind"></td>
                    <td data-js="card-humi"></td>
                </tr>
            </table>
        </div>
        <form method="post" data-js="submit">
            <input class="main__search" type="text" placeholder="Insira aqui o nome da cidade" data-js="input" value"">
        </form>
        <section class="main__infos">
            <table>
                <tr>
                    <th>Min</th>
                    <th>Max</th>
                    <th></th>
                </tr>
                <tr data-js="table-row"></tr>
            </table>
        </section>
    </main>

<script src="main.js"></script>
</body>
</html>
